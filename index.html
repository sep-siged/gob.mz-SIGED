<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Card</title>
</head>
<body>
    <!-- BLOQUE DIV PRINCIPAL -->
    <div class="card">
    <!-- DATO EN BLOQUE QUE SE MUESTRA DE FORMA SEPARADA  -->
        <div class="rank">1</div>
    <!-- TARJETA FRONTAL QUE SE MUESTRA EN PRIMER PLANO -->
        <div class="front">
            <img src="assets/portada.jpg" alt="" class="cover">
            <h3 class="title">Super Mario 3D World</h3>
            <div class="stats">
                <p class="number">859.8k</p>
                <div class="streamers">
                    <img src="assets/avatar/46.jpg" alt="">
                    <img src="assets/avatar/36.jpg" alt="">
                    <img src="assets/avatar/86.jpg" alt="">
                </div>
            </div>
        </div>
    <!-- LIENZO INTERMEDIO -->
        <div class="canvas"></div>
    <!-- TARJETA TRASERA QUE SE MUESTRA MEDIANTE HOVERING DEL CURSOR -->
        <div class="back">
            <div class="stats2">
                <p class="sdata">859k<span>Watching</span></p>
                <p class="sdata">33.3k<span>Streams</span></p>
            </div>
            <!-- BOTÓN QUE SE AÑADE A LA TARJETA TRASERA -->
            <button class="btn">See more streams</button>
            <!-- BLOQUES DE INFORMACIÓN DE TARJETA TRASERA -->
            <div class="streamers">
                <div class="streamer">
                    <img src="assets/avatar/46.jpg" alt="">
                    <p class="name">Name1</p>
                    <p class="data">40.8k</p>
                </div>
                <div class="streamer">
                    <img src="assets/avatar/36.jpg" alt="">
                    <p class="name">Name2</p>
                    <p class="data">11.1k</p>
                </div>
                <div class="streamer">
                    <img src="assets/avatar/86.jpg" alt="">
                    <p class="name">Name3</p>
                    <p class="data">50.3k</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
